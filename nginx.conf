############################################################
# Redirect HTTP to HTTPS
############################################################
server {
    listen 80;
    server_name localhost;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

############################################################
# HTTPS Server Configuration
############################################################
server {
    listen 443 ssl;
    server_name localhost;

    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;

    # SSL Certificates (to be generated by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/aha-fam.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aha-fam.duckdns.org/privkey.pem;


    # SSL Protocols and Cipher Suites
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Location block for your Angular app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
}
