name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore: 
      - README.md
    tags-ignore:
      - "**.*"
  workflow_dispatch:  # Allows manual triggering of the pipeline

jobs: 
  build-and-deploy:
    if: contains(github.event.head_commit.message, 'ready for build and deploy')
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v2
      
      # Step 1.5: Checkout code
      - name: Clear npm cache
        run: npm cache clean --force
    
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install
    
      # Step 4: Build the Angular App
      - name: Build Angular App
        run: npm run build
    
      # Step 5: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 6: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t halludbam/angular-heroes-app:${{ github.sha }} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push halludbam/angular-heroes-app:${{ github.sha }}
    
      # Step 7: Install Terraform
      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y terraform

      # Step 8: Deploy with Terraform
      - name: Deploy with Terraform
        run: |
          terraform init
          terraform apply -auto-approve
