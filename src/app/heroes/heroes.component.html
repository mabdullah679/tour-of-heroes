<!-- heroes.component.html -->
<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [ngClass]="hero.themeClass">
    {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero" [ngClass]="selectedHero.themeClass">
  <h2>{{ selectedHero.name }} Details</h2>
  <div><label>id: </label>{{ selectedHero.id }}</div>
  <div><label>name: </label>{{ selectedHero.name }}</div>
</div>
